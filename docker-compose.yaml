version: "3"
services:
  registry:
    image: sonatype/nexus3
    container_name: nexus
    restart: unless-stopped
    volumes:
      - "nexus-data:/sonatype-work"
    ports:
      - "8081:8081"
      - "8085:8085"

  gateway:
    image: nginx:1.12.0
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/certs:/etc/nginx/certs

volumes:
  nexus-data: {}